<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Poppins|Montserrat|Rubik' rel='stylesheet'>
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="/static/logic.js"></script>
        <link href="/static/style.css" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="/static/goals-fav.svg">

        <title>GoalSetter{% block title %}{% endblock %}</title>

    </head>

    <body class="body">

        <nav class="navbar">
            <div class="home">
                <a class="active" href="/">GoalSetter</a>
            </div>
            <ul id="nav" class="nav-list">
                {% if current_user.is_authenticated %}
                <li class="list-item"> <a href="/finished">finished</a> </li>
                <li class="list-item"> <a href="/logout">Log Out</a></li>
                {% else %}
                <li class="list-item"> <a href="/login">Log In</a> </li>
                <li class="list-item"> <a href="/register">Register</a> </li>
                {% endif %}
            </ul>
            <div class="menu" onclick="open_menu()">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </nav>

        <main class="container-fluid py-5 text-center" style="margin: 50px auto;">
            {% block main %}{% endblock %}
        </main>

    </body>

    <footer>
        <h4 style="opacity: 0.7;">&#169 Patryk Ostern</h4>
    </footer>

</html>
